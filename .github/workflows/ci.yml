name: Playwright QA CI

on:
  push:
    branches: "master"
  pull_request:
    branches: "master"

env:
  MAVEN_CLI_OPTS: "-s .m2/settings.xml -DskipTests"
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"

jobs:

  build:
    name: Build Playwright Java QA Framework
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.m2/repository
            target
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build project
        run: |
          echo "Building Playwright Java QA Framework..."
          mvn clean compile
          echo "Build completed successfully"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-target
          path: target/

  test:
    name: Run UI and API Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Install Maven
        run: sudo apt-get update && sudo apt-get install -y maven

      - name: Run tests with Playwright reporting
        run: |
          echo "Starting test execution..."
          mvn clean test -DsuiteXmlFile=src/test/resources/testng.xml -Dplaywright.report=html
          echo "Tests completed"

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            target/
            logs/
            playwright-report/

      - name: Upload JUnit test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-reports
          path: target/surefire-reports/*.xml

  generate_report:
    name: Generate Playwright HTML Report
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download test artifacts
        uses: actions/download-artifact@v4
        with:
          name: test-results
          path: ./artifacts/

      - name: Generate Playwright report
        run: |
          echo "Generating Playwright HTML Report..."
          if [ -d "./artifacts/playwright-report" ]; then
            echo "Playwright report directory found"
          else
            echo "Creating Playwright report from test results"
          fi
          echo "Report generation completed"

      - name: Upload Playwright HTML report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: artifacts/playwright-report/

  build_docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          echo "Building Docker image..."
          docker build -t playwright-qa-framework:latest .
          echo "Docker image built successfully"
