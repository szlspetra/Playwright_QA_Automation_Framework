name: Playwright QA CI

on:
  push:
    branches: "master"
  pull_request:
    branches: "master"

env:
  MAVEN_CLI_OPTS: "-s .m2/settings.xml -DskipTests"
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"

jobs:

  build:
    name: Build Playwright Java QA Framework
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.m2/repository
            target
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build project
        run: |
          echo "Building Playwright Java QA Framework..."
          mvn clean compile
          echo "Build completed successfully"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-target
          path: target/

  test:
    name: Run UI and API Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Install Maven
        run: sudo apt-get update && sudo apt-get install -y maven

      - name: Run tests with TestNG reporting
        run: |
          echo "Starting test execution..."
          mvn clean test -DsuiteXmlFile=src/test/resources/testng.xml
          echo "Tests completed"
          continue-on-error: true

      - name:  Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
            name: test-results
            path: |
              target/
                test-output/
  
  generate_report:
      name: Generate HTML Report
      runs-on: ubuntu-latest
      needs: test
      steps:
        - name: Download test artifacts
          uses: actions/download-artifact@v4
          with:
            name: test-results
            path: ./artifacts/
        
        - name: Upload TestNG HTML report
          if: always()
          uses: actions/upload-artifact@v4
          with:
            name: testng-html-report
            path: artifacts/surefire-reports/
            
  build_docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          echo "Building Docker image..."
          docker build -t playwright-qa-framework:latest .
          echo "Docker image built successfully"
